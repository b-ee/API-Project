<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <title>Images</title>


  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div id="wrapper">
    <!-- NAVBAR SCHMAVBAR -->
    <nav id="topBar">
      <h1>Random Image Generator</h1>
      <a href="#">About</a>
    </nav>


    <!-- RANDOMIZED IMAGES -->
    <div id="images">
      <div class="pic">
        <img src="" class="imgOne" />
        <br />
        <button class="imgOneBtn imgBtn">New!</button>
      </div>
      <div class="pic">
        <img src="" class="imgTwo" />
        <br />
        <button class="imgTwoBtn imgBtn">New!</button>
      </div>
      <div class="pic">
        <img src="" class="imgThree" />
        <br />
        <button class="imgThreeBtn imgBtn">New!</button>
      </div>
      <div class="pic">
        <img src="" class="imgFour" />
        <br />
        <button class="imgFourBtn imgBtn">New!</button>
      </div>
    </div>



    <!-- EMAIL FORM -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <form action="" method="POST" id="emailForm" target="blank">
            <div class="control-group">
              <div class="form-group">
                <label>Creative juices flowing, but no time to dive in? Put a pin in it by emailing this idea to yourself!</label>
                <input type="email" class="form-control" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email"
                  name="_replyto">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group">
                <textarea class="form-control" rows="7" placeholder="Your Brilliant Idea" id="notes" required="" data-validation-required-message="No text entered!"
                  name="message"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="text-center">
              <div id="success"></div>
              <button id="submitBtn" class="imgBtn">SEND</button>
            </div>
          </form>
      </div>
    </section>


    <!-- FOOTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="imageRandomizer.js"></script>
    <script src="emailForm.js"></script>
</body>

</html>
